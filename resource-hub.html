<style>
:root{
  --det-cyan:#06b6d4;
  --det-violet:#8b5cf6;
  --det-deepgreen:#16a34a;
  --det-yellow:#FFD700;
  --det-text:#404040;
  --det-border:#e5e7eb;
  --det-regular:#000000;
  --radius:16px;
}
*{box-sizing:border-box}
body{margin:0;background:#fff;color:var(--det-text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji"}

.det-hub{position:relative;overflow:hidden}
.det-particles{position:absolute;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;display:none}
.det-container{position:relative;z-index:1;max-width:960px;margin:0 auto;padding:10px 20px 40px}

.det-title{font-size:clamp(28px,5vw,44px);line-height:1.1;font-weight:700;margin:0;text-align:center}
.det-gradient{background:linear-gradient(90deg,var(--det-yellow),var(--det-deepgreen));-webkit-background-clip:text;background-clip:text;color:transparent}
.det-subtitle{color:var(--det-border);margin:12px auto 20px;max-width:820px;text-align:center}

.det-search{max-width:520px;margin:0 auto 20px}
.det-search-wrap{position:relative}
.det-search input{width:100%;padding:12px 36px 12px 36px;border:1px solid var(--det-border);border-radius:12px;font-size:14px;outline:none;background:#fff}
.det-search input:focus{border-color:var(--det-cyan);box-shadow:0 0 0 3px rgba(185, 196, 198, 0.15)}
/* Hide native search clear (just in case some browsers still show it) */
.det-search input::-webkit-search-cancel-button{ -webkit-appearance:none; appearance:none; height:0; width:0; }
.det-search input::-ms-clear{ display:none; width:0; height:0; }
.det-search input::-webkit-search-decoration{ -webkit-appearance:none; }
.det-icon{position:absolute;left:10px;top:50%;transform:translateY(-50%);color:#9ca3af}
.det-clear{position:absolute;right:6px;top:50%;transform:translateY(-50%);display:inline-flex;align-items:center;justify-content:center;height:28px;width:28px;border-radius:999px;color:#9ca3af;background:transparent;border:0;cursor:pointer}
.det-clear:hover{background:#f3f4f6;color:#4b5563}
.det-hint{margin-top:6px;text-align:center;font-size:12px;color:#6b7280}

.det-accordion{display:grid;gap:14px}
.det-item{border:1px solid var(--det-border);border-radius:var(--radius);background:rgba(255,255,255,.9);backdrop-filter:saturate(1.1) blur(2px)}
.det-trigger{width:100%;text-align:left;background:transparent;border:0;padding:16px 18px;display:flex;align-items:flex-start;justify-content:space-between;gap:8px;cursor:pointer}
.det-trigger-title{font-weight:600;font-size:16px;color:var(--det-text)}
.det-trigger-intro{grid-column:1/-1;font-size:13px;color:var(--det-regular);margin-top:4px}
.det-trigger-icon{font-weight:700;color:var(--det-border)}
.det-trigger:focus {outline: none}
.det-panel[hidden]{display:none!important}
.det-panel{padding:10px 16px 16px;display:grid;gap:10px}
.det-link{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border:1px solid var(--det-border);border-radius:12px;text-decoration:none;color:inherit;transition:box-shadow .18s ease,transform .18s ease,border-color .18s ease;background:#fff}
.det-link:hover{box-shadow:0 8px 20px rgba(2,6,23,.06);border-color:#d1d5db;transform:translateY(-1px)}
.det-link-title{font-weight:500}
.det-tag{font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(112, 225, 25, 0.12);color:#16a34a;border:1px solid rgba(6,182,212,.25);white-space:nowrap}
.det-footnote{text-align:center;color:#9ca3af;font-size:12px;margin-top:24px}

/* Global results */
.det-results{border:1px solid var(--det-border);border-radius:16px;background:rgba(255,255,255,.8);backdrop-filter:blur(2px);margin-bottom: 24px;}
.det-results-hd{display:flex;align-items:baseline;justify-content:space-between;padding:14px 16px;border-bottom:1px solid var(--det-border)}
.det-results-title{font-weight:600}
.det-results-body{padding:14px 16px}
.det-results-grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:768px){.det-results-grid{grid-template-columns:1fr 1fr}}
.det-result{display:block;border:1px solid var(--det-border);border-radius:12px;background:#fff;padding:12px 14px;text-decoration:none;color:inherit;transition:box-shadow .18s ease,transform .18s ease,border-color .18s ease}
.det-result:hover{box-shadow:0 8px 20px rgba(2,6,23,.06);border-color:#d1d5db;transform:translateY(-1px)}
.det-result-meta{font-size:12px;color:#6b7280;margin-bottom:4px}
.det-result-title{font-weight:600}
.det-badge{display:inline-block;font-size:12px;padding:4px 8px;border-radius:999px;background:rgba(112, 225, 25, 0.12);color:#16a34a;border:1px solid  rgba(6,182,212,.25);margin-right:6px}

@media (prefers-reduced-motion: reduce){.det-link,.det-result{transition:none}}

<body>
<section class="det-hub" aria-label="Data Engineer Resource Hub">
  <canvas id="detParticles" class="det-particles" aria-hidden="true"></canvas>
  <div class="det-container">
<!--
    <h1 class="det-title">Data Engineer <span class="det-gradient">Resource Hub</span></h1>
    <p class="det-subtitle">Explore curated resources with a living, data‑inspired backdrop. Click sections to reveal the details.</p>
-->
    <div class="det-search" role="search">
      <div class="det-search-wrap">
        <svg class="det-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input id="detSearch" type="text" placeholder="Search titles…" aria-label="Search resources" />
        <button id="detClear" class="det-clear" type="button" aria-label="Clear search" title="Clear" style="display:none">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>

    </div>

    <!-- Global results (appears when there is a query) -->

<script>
// ===== (1) Data (replace URLs with real links) =====
const DET_GROUPS = [
  { key:"what", title:"What is Data Engineering?", intro:"Understand the role and discover the skills and strategies to grow your career.", items:[
    { title:"Introduction to Data Engineering", url:"https://blog.dataengineerthings.org/introduction-to-data-engineering-e16c9942dc2c", tag:"Blog" },
    { title:"The History of Data Engineering", url:"https://blog.dataengineerthings.org/the-history-of-data-engineering-1762b017541a", tag:"Blog" },
    { title:"A non-beginner Data Engineering Roadmap — 2025 Edition", url:"https://blog.dataengineerthings.org/a-non-beginner-data-engineering-roadmap-2025-edition-2b39d865dd0b", tag:"Blog" },
    { title:"Secrets for Building a Successful Career in Data Engineering", url:"https://www.youtube.com/watch?v=dYYAPStjyV4&t=296s", tag:"Video"}
  ]},
  { key:"reads", title:"Recommended Books & Blogs", intro:"Books, blogs, and long‑form reads we actually recommend.", items:[
    { title:"Designing Data‑Intensive ApplicFundamentals of Data Engineeringations (highlights)", url:"https://www.oreilly.com/library/view/fundamentals-of-data/9781098108298/", tag:"Book" },
    { title:"Apache Iceberg: The Definitive Guide", url:"https://www.dremio.com/wp-content/uploads/2023/02/apache-iceberg-TDG_ER1.pdf", tag:"Book" },
    { title:"Learning Spark", url:"https://www.oreilly.com/library/view/learning-spark-2nd/9781492050032/#", tag:"Book" },
    { title:"Spark: The Definitive Guide", url:"https://www.oreilly.com/library/view/spark-the-definitive/9781491912201/", tag:"Book"},
    { title:"High Performance Spark", url:"https://www.oreilly.com/library/view/high-performance-spark/9781098145842/", tag:"Book"}
  ]},
  { key:"resume", title:"Resume & Interview Tips", intro:"What to put on your resume, portfolio, and how to prep smart.", items:[
    { title:"The Ultimate Guide to Data Engineer Interviews", url:"https://blog.dataengineerthings.org/the-ultimate-guide-to-data-engineer-interviews-f2443cc42ad7", tag:"Interview" },
    { title:"Why Most Data Engineering Resumes Get Rejected in 10 Seconds (And How to Fix Yours)", url:"https://blog.dataengineerthings.org/why-most-data-engineering-resumes-get-rejected-in-10-seconds-and-how-to-fix-yours-398d5611a779", tag:"Resume" }
  ]},
  { key:"learning", title:"Learning Pathways", intro:"Track‑based curricula: freeCodeCamp, Coursera, YouTube playlists.", items:[
    { title:"Data Engineering Roadmap", url:"https://github.com/data-burst/data-engineering-roadmap", tag:"RoadMap" },
    { title:"Data Engineer Handbook", url:"https://github.com/DataExpert-io/data-engineer-handbook", tag:"Guide" },
    { title:"Exploring StarCraft 2 data with Airflow, DuckDB and Streamlit we trust", url:"https://blog.dataengineerthings.org/exploring-starcraft-2-data-with-airflow-duckdb-and-streamlit-7c0ad79f9ca6", tag:"Project" },
    { title:"Real-Time Twitch Chat Sentiment Analysis with Apache Flink", url:"https://medium.com/data-science/real-time-twitch-chat-sentiment-analysis-with-apache-flink-e165ac1a8dcf",tag:"Blog"}
  ]}
];

// ===== (2) Render accordion =====
(function renderAccordion(){
  const root = document.getElementById("detAccordion");
  if (!root) return;
  root.innerHTML = DET_GROUPS.map(g => `
    <div class="det-item" data-key="${g.key}">
      <button class="det-trigger" aria-expanded="false" aria-controls="panel-${g.key}" id="trigger-${g.key}">
        <span class="det-trigger-title">${g.title}</span>
        ${g.intro ? `<span class="det-trigger-intro">${g.intro}</span>` : ""}
        <span class="det-trigger-icon" aria-hidden="true">+</span>
      </button>
      <div class="det-panel" id="panel-${g.key}" role="region" aria-labelledby="trigger-${g.key}" hidden>
        ${g.items.map(it => `
          <a class="det-link" href="${it.url}" target="_blank" rel="noopener">
            <span class="det-link-title">${it.title}</span>
            ${it.tag ? `<span class="det-tag">${it.tag}</span>` : ""}
          </a>
        `).join("")}
      </div>
    </div>
  `).join("");

  // Accordion behavior (toggle each section independently)
  root.addEventListener("click", (e) => {
    const btn = e.target && e.target.closest ? e.target.closest(".det-trigger") : null;
    if (!btn || !root.contains(btn)) return;
    e.preventDefault();
    e.stopPropagation();
    const panel = btn.nextElementSibling; // next sibling is the panel
    const expanded = btn.getAttribute("aria-expanded") === "true";
    btn.setAttribute("aria-expanded", String(!expanded));
    if (panel) panel.hidden = expanded;
    const icon = btn.querySelector(".det-trigger-icon");
    if (icon) icon.textContent = expanded ? "+" : "−";
  });

  // Keyboard accessibility: toggle on Enter/Space when focusing the trigger
  root.addEventListener("keydown", (e) => {
    const t = e.target;
    if (t && t.classList && t.classList.contains("det-trigger") && (e.key === "Enter" || e.key === " ")){
      e.preventDefault();
      t.click();
    }
  });
})();

// ===== (3) Search + Global results =====
(function bindSearch(){
  const input = document.getElementById("detSearch");
  const clearBtn = document.getElementById("detClear");
  const root = document.getElementById("detAccordion");
  const resWrap = document.getElementById("detResults");
  const resMeta = document.getElementById("detResultsMeta");
  const resGrid = document.getElementById("detResultsGrid");

  function update(q){
    const needle = q.trim().toLowerCase();
    // toggle clear button
    clearBtn.style.display = needle ? "inline-flex" : "none";

    // filter inside sections
    root.querySelectorAll(".det-item").forEach(item => {
      let anyVisible = false;
      item.querySelectorAll(".det-link").forEach(link => {
        const title = link.querySelector(".det-link-title").textContent.toLowerCase();
        const show = !needle || title.includes(needle);
        link.style.display = show ? "" : "none";
        if (show) anyVisible = true;
      });
      item.style.opacity = anyVisible || !needle ? "1" : "0.45";
    });

    // global results list
    if (!needle){
      resWrap.style.display = "none";
      resGrid.innerHTML = "";
      resMeta.textContent = "";
      return;
    }

    const matches = [];
    for (const g of DET_GROUPS){
      for (const it of g.items){
        if ((it.title||"").toLowerCase().includes(needle)){
          matches.push({group:g.title, title:it.title, url:it.url, tag:it.tag});
        }
      }
    }

    resWrap.style.display = "block";
    resMeta.textContent = `Showing ${matches.length} match${matches.length!==1?"es":""} for “${q}”`;
    if (matches.length === 0){
      resGrid.innerHTML = `<div style="color:#6b7280;font-size:14px">No results found. Try another keyword.</div>`;
      return;
    }
    resGrid.innerHTML = matches.map(m => `
      <a class="det-result" href="${m.url}" target="_blank" rel="noopener">
        <div class="det-result-meta">${m.group}</div>
        <div class="det-result-title">${highlight(m.title, needle)}</div>
        <div style="margin-top:6px;display:flex;align-items:center;gap:8px">
          ${m.tag ? `<span class="det-badge">${m.tag}</span>` : ""}
          <span style="font-size:12px;color:#9ca3af">Open in new tab</span>
        </div>
      </a>
    `).join("");
  }

  function highlight(text, needle){
    if (!needle) return text;
    const esc = s => s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    return text.replace(new RegExp(esc(needle), "gi"), m => `<mark style="background:#fffee0">${m}</mark>`);
  }

  input.addEventListener("input", () => update(input.value));
  input.addEventListener("keydown", (e) => { if (e.key === "Escape") { input.value = ""; update(""); input.focus(); }});
  clearBtn.addEventListener("click", () => { input.value = ""; update(""); input.focus(); });

  // initial
  update("");
})();

// ===== (4) Lightweight particles background (pointer + scroll reactive) =====
(function initParticles(){
  const c = document.getElementById("detParticles");
  if (!c) return;
  const ctx = c.getContext("2d", { alpha: true });
  let dpr = Math.min(window.devicePixelRatio || 1, 2);
  let W = 0, H = 0;

  const resize = () => {
    dpr = Math.min(window.devicePixelRatio || 1, 2);
    const rect = c.getBoundingClientRect();
    W = c.width = Math.round(rect.width * dpr);
    H = c.height = Math.round(rect.height * dpr);
  };
  const ro = new ResizeObserver(resize);
  ro.observe(c); resize();

  const N = window.matchMedia("(max-width: 640px)").matches ? 90 : 140;
  const P = Array.from({ length: N }).map(() => ({
    x: Math.random() * W,
    y: Math.random() * H,
    r: Math.random() * 1.4 + 0.4,
    vx: (Math.random() - 0.5) * 0.2,
    vy: -0.3 - Math.random() * 0.5
  }));

  const ptr = { x: 0, y: 0 };
  let lastY = window.scrollY, scrollV = 0;

  const onPtr = (e) => {
    const rect = c.getBoundingClientRect();
    ptr.x = (e.clientX - rect.left) * dpr;
    ptr.y = (e.clientY - rect.top) * dpr;
  };
  window.addEventListener("pointermove", onPtr, { passive: true });

  const onScroll = () => {
    const y = window.scrollY;
    scrollV = Math.max(Math.min(y - lastY, 60), -60);
    lastY = y;
  };
  window.addEventListener("scroll", onScroll, { passive: true });

  let raf = 0;
  const draw = () => {
    scrollV *= 0.96;
    ctx.clearRect(0, 0, W, H);

    // Keep canvas fully transparent so the page background stays white
// (Remove blue gradient wash)
// ctx.fillStyle = 'transparent'; // no fill

    for (const p of P) {
      const dx = (ptr.x - p.x) * 0.0006;
      const dy = (ptr.y - p.y) * 0.0006;
      p.vx += dx; p.vy += dy - scrollV * 0.008;

      p.x += p.vx; p.y += p.vy;
      if (p.y < -5) p.y = H + 5;
      if (p.x < -5) p.x = W + 5;
      if (p.x > W + 5) p.x = -5;

      ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2); ctx.fillStyle = "rgba(148,163,184,0.55)"; ctx.fill();
    }

    ctx.strokeStyle = "rgba(203,213,225,0.25)";
    for (let i=0;i<P.length;i++){
      for (let j=i+1;j<i+12 && j<P.length;j++){
        const a=P[i], b=P[j];
        const dx=a.x-b.x, dy=a.y-b.y; const d2=dx*dx+dy*dy;
        if (d2<12000){ const alpha=1-d2/12000; ctx.globalAlpha=alpha*0.4; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke(); ctx.globalAlpha=1; }
      }
    }

    raf = requestAnimationFrame(draw);
  };
  raf = requestAnimationFrame(draw);

  // (optional cleanup if you later remove this block dynamically)
  // return () => { cancelAnimationFrame(raf); window.removeEventListener("pointermove", onPtr); window.removeEventListener("scroll", onScroll); ro.disconnect(); };
})();

// ===== (5) Smoke tests (non-blocking, console only) =====
(function selfTest(){
  try {
    console.assert(Array.isArray(DET_GROUPS) && DET_GROUPS.length > 0, "DET_GROUPS present");
    const root = document.getElementById('detAccordion');
    console.assert(root, 'Accordion root exists');
    // After renderAccordion IIFE, children should exist
    console.assert(root.children.length === DET_GROUPS.length, 'Sections rendered');
    const firstBtn = root.querySelector('.det-trigger');
    if (firstBtn) {
      const panel = firstBtn.nextElementSibling;
      const before = panel && panel.hidden;
      firstBtn.click();
      const after = panel && panel.hidden;
      console.assert(before !== after, 'Toggle works');
      firstBtn.click(); // toggle back
    }
    console.log('[DET Hub] smoke tests passed');
  } catch (e) {
    console.warn('[DET Hub] smoke tests found an issue:', e);
  }
})();
</script>
