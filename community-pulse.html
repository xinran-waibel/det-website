:root {

  --det-muted: #6b7280;
  --det-purple: #9333ea;
}

* { box-sizing: border-box; }

.highlights-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

/* Filter Section */
.filter-section {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2.5rem;
  flex-wrap: wrap;
}

.filter-btn {
  padding: 0.75rem 1.5rem;
  border: 2px solid var(--det-border);
  background: white;
  color: var(--det-text);
  border-radius: 999px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.95rem;
}

.filter-btn:hover {
  border-color: var(--det-deepgreen);
  background: rgba(22, 163, 74, 0.05);
}

.filter-btn.active {
  background: var(--det-deepgreen);
  color: white;
  border-color: var(--det-deepgreen);
}

.filter-btn .count {
  display: inline-block;
  margin-left: 0.5rem;
  padding: 2px 8px;
  background: rgba(0, 0, 0, 0.1);
  border-radius: 999px;
  font-size: 0.8rem;
}

.filter-btn.active .count {
  background: rgba(255, 255, 255, 0.2);
}

/* Section Dividers */
.section-divider {
  margin: 3rem 0 2rem;
  padding-bottom: 0.75rem;
  border-bottom: 3px solid var(--det-border);
}

.section-divider:first-of-type {
  margin-top: 0;
}

.section-title {
  font-size: 1.75rem;
  font-weight: 700;
  color: var(--det-text);
  margin: 0;
}

.section-count {
  font-size: 0.875rem;
  color: var(--det-muted);
  margin-top: 0.25rem;
}

/* Highlight List */
.highlights-list {
  display: flex;
  flex-direction: column;
  gap: 0;
}

.highlight-item {
  border-bottom: 1px solid var(--det-border);
  transition: all 0.2s ease;
}

.highlight-item:last-child {
  border-bottom: none;
}

.highlight-item.hidden {
  display: none;
}

.highlight-summary {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1.25rem 0;
  cursor: pointer;
  gap: 1rem;
}

.highlight-summary:hover {
  background: rgba(22, 163, 74, 0.02);
  margin: 0 -1rem;
  padding-left: 1rem;
  padding-right: 1rem;
}

.highlight-main-info {
  flex: 1;
  min-width: 0;
}

.highlight-title-row {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  margin-bottom: 0.5rem;
  flex-wrap: wrap;
}

.highlight-title {
  font-size: 1.125rem;
  font-weight: 600;
  color: var(--det-text);
  margin: 0;
}

.badge {
  padding: 3px 10px;
  border-radius: 999px;
  font-size: 0.7rem;
  font-weight: 600;
  white-space: nowrap;
}

.badge-event {
  background: rgba(255, 215, 0, 0.2);
  color: #9a7c00;
  border: 1px solid rgba(255, 215, 0, 0.4);
}

.badge-resource {
  background: rgba(147, 51, 234, 0.15);
  color: #7e22ce;
  border: 1px solid rgba(147, 51, 234, 0.3);
}

.badge-upcoming {
  background: rgba(22, 163, 74, 0.15);
  color: #15803d;
  border: 1px solid rgba(22, 163, 74, 0.3);
}

.badge-past {
  background: rgba(107, 114, 128, 0.15);
  color: var(--det-muted);
  border: 1px solid rgba(107, 114, 128, 0.3);
}

.badge-type {
  background: rgba(6, 182, 212, 0.15);
  color: #0e7490;
  border: 1px solid rgba(6, 182, 212, 0.3);
}

.badge-announcement {
  background: rgba(255, 87, 34, 0.15);
  color: #d84315;
  border: 1px solid rgba(255, 87, 34, 0.3);
}

.highlight-quick-meta {
  display: flex;
  align-items: center;
  gap: 1.5rem;
  font-size: 0.875rem;
  color: var(--det-muted);
  flex-wrap: wrap;
}

.highlight-quick-meta span {
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.highlight-quick-meta svg {
  width: 14px;
  height: 14px;
  flex-shrink: 0;
}

.expand-icon {
  flex-shrink: 0;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: var(--det-border);
  transition: all 0.3s ease;
}

.expand-icon svg {
  width: 16px;
  height: 16px;
  color: var(--det-text);
  transition: transform 0.3s ease;
}

.highlight-item.expanded .expand-icon {
  background: var(--det-deepgreen);
}

.highlight-item.expanded .expand-icon svg {
  color: white;
  transform: rotate(180deg);
}

.highlight-summary:hover .expand-icon {
  background: var(--det-deepgreen);
}

.highlight-summary:hover .expand-icon svg {
  color: white;
}

.highlight-details {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.highlight-item.expanded .highlight-details {
  max-height: 600px;
}

.highlight-details-content {
  padding: 0 0 1.5rem 0;
  border-top: 1px solid var(--det-border);
  margin-top: 0.5rem;
  padding-top: 1.25rem;
}

.highlight-description {
  color: var(--det-text);
  line-height: 1.7;
  margin-bottom: 1.25rem;
  font-size: 0.95rem;
}

.highlight-meta-detailed {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  margin-bottom: 1.25rem;
  padding: 1rem;
  background: rgba(245, 245, 245, 0.5);
  border-radius: 8px;
}

.highlight-meta-item {
  display: flex;
  align-items: flex-start;
  gap: 0.75rem;
  font-size: 0.9rem;
  color: var(--det-text);
}

.highlight-meta-item svg {
  width: 18px;
  height: 18px;
  flex-shrink: 0;
  margin-top: 2px;
  color: var(--det-deepgreen);
}

.highlight-meta-label {
  font-weight: 600;
  min-width: 80px;
  color: var(--det-muted);
}

.highlight-actions {
  display: flex;
  gap: 0.75rem;
  flex-wrap: wrap;
}

.highlight-link {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.65rem 1.5rem;
  background: var(--det-deepgreen);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.875rem;
  transition: all 0.3s ease;
}

.highlight-link:hover {
  background: #15803d;
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(22, 163, 74, 0.3);
}

.highlight-link.secondary {
  background: white;
  color: var(--det-deepgreen);
  border: 2px solid var(--det-deepgreen);
}

.highlight-link.secondary:hover {
  background: rgba(22, 163, 74, 0.05);
  color: var(--det-deepgreen);
}

.highlight-link.disabled {
  background: var(--det-border);
  color: var(--det-muted);
  cursor: not-allowed;
  pointer-events: none;
}

.empty-state {
  text-align: center;
  padding: 4rem 2rem;
  color: var(--det-muted);
}

.empty-state svg {
  width: 64px;
  height: 64px;
  margin: 0 auto 1rem;
  opacity: 0.3;
}

.empty-state h3 {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
  color: var(--det-text);
}

/* Responsive Design */
@media (max-width: 768px) {
  .filter-section {
    flex-direction: column;
    align-items: stretch;
  }

  .filter-btn {

  }

  .highlight-summary {
    flex-direction: column;
    align-items: flex-start;
  }

  .highlight-title-row {
    width: 100%;
  }

  .highlight-quick-meta {
    width: 100%;
  }

  .expand-icon {
    align-self: flex-end;
    position: absolute;
    right: 1rem;
  }

  .highlight-summary:hover {
    margin: 0;
    padding: 1.25rem 0;
  }

  .highlight-meta-label {
    min-width: 70px;
    font-size: 0.85rem;
  }
}

// Helper functions
function parseDate(dateStr) {
  return new Date(dateStr + 'T00:00:00');
}

function formatDate(dateStr) {
  const date = parseDate(dateStr);
  return date.toLocaleDateString('en-US', {
    year: 'numeric',
    month: 'short',
    day: 'numeric'
  });
}

function isPastDate(dateStr) {
  const today = new Date();
  today.setHours(0, 0, 0, 0);
  return parseDate(dateStr) < today;
}

function isRecent(dateStr) {
  const date = parseDate(dateStr);
  const today = new Date();
  today.setHours(0, 0, 0, 0);

  // For events: upcoming or within last 30 days
  // For resources: within last 60 days
  const daysDiff = Math.floor((today - date) / (1000 * 60 * 60 * 24));
  return daysDiff < 90 || date >= today;
}

// Render empty state
function renderEmptyState(section = null) {
  const message = section === 'recent' ? 'No recent highlights at this time.' :
                  section === 'archive' ? 'No archived items yet.' :
                  'No highlights found';
  const subtext = !section ? '<p>Try selecting a different filter.</p>' : '';

  return `
    <div class="empty-state">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
      </svg>
      <h3>${message}</h3>
      ${subtext}
    </div>
  `;
}

// Update filter counts
function updateCounts() {
  const totalEvents = HIGHLIGHTS.filter(h => h.type === 'event').length;
  const totalResources = HIGHLIGHTS.filter(h => h.type === 'resource').length;
  const totalAnnouncements = HIGHLIGHTS.filter(h => h.type === 'announcement').length;
  const upcomingEvents = HIGHLIGHTS.filter(h => h.type === 'event' && !isPastDate(h.date)).length;

  document.getElementById('count-all').textContent = HIGHLIGHTS.length;
  document.getElementById('count-events').textContent = totalEvents;
  document.getElementById('count-resources').textContent = totalResources;
  document.getElementById('count-announcements').textContent = totalAnnouncements;
  document.getElementById('count-upcoming').textContent = upcomingEvents;
}

// Filter highlights
function filterHighlights(filter) {
  const items = document.querySelectorAll('.highlight-item');
  let recentVisibleCount = 0;
  let archiveVisibleCount = 0;

  items.forEach(item => {
    const type = item.dataset.type;
    const status = item.dataset.status;
    const itemData = HIGHLIGHTS[parseInt(item.dataset.id)];
    const itemIsRecent = isRecent(itemData.date);

    let shouldShow = false;
    if (filter === 'all') shouldShow = true;
    else if (filter === 'events') shouldShow = type === 'event';
    else if (filter === 'resources') shouldShow = type === 'resource';
    else if (filter === 'announcements') shouldShow = type === 'announcement';
    else if (filter === 'upcoming') shouldShow = status === 'upcoming';

    if (shouldShow) {
      item.classList.remove('hidden');
      if (itemIsRecent) recentVisibleCount++;
      else archiveVisibleCount++;
    } else {
      item.classList.add('hidden');
    }
  });

  // Update section counts
  const recentCount = document.getElementById('recent-count');
  const archiveCount = document.getElementById('archive-count');
  recentCount.textContent = `${recentVisibleCount} item${recentVisibleCount !== 1 ? 's' : ''}`;
  archiveCount.textContent = `${archiveVisibleCount} item${archiveVisibleCount !== 1 ? 's' : ''}`;

  // Show/hide empty states
  const recentList = document.getElementById('recentList');
  const archiveList = document.getElementById('archiveList');

  const recentEmpty = recentList.querySelector('.empty-state');
  const archiveEmpty = archiveList.querySelector('.empty-state');

  if (recentVisibleCount === 0 && !recentEmpty) {
    recentList.insertAdjacentHTML('beforeend', renderEmptyState('recent'));
  } else if (recentVisibleCount > 0 && recentEmpty) {
    recentEmpty.remove();
  }

  if (archiveVisibleCount === 0 && !archiveEmpty) {
    archiveList.insertAdjacentHTML('beforeend', renderEmptyState('archive'));
  } else if (archiveVisibleCount > 0 && archiveEmpty) {
    archiveEmpty.remove();
  }
}

// Toggle highlight details
function toggleHighlightDetails(item) {
  const isExpanded = item.classList.contains('expanded');

  // Close all other expanded items
  document.querySelectorAll('.highlight-item.expanded').forEach(i => {
    if (i !== item) {
      i.classList.remove('expanded');
    }
  });

  // Toggle current item
  if (isExpanded) {
    item.classList.remove('expanded');
  } else {
    item.classList.add('expanded');
  }
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  // Separate into recent and archive
  const recent = HIGHLIGHTS
    .filter(h => isRecent(h.date))
    .sort((a, b) => {
      // Sort by date descending, but put upcoming events first
      const aDate = parseDate(a.date);
      const bDate = parseDate(b.date);
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const aIsUpcoming = aDate >= today;
      const bIsUpcoming = bDate >= today;

      if (aIsUpcoming && !bIsUpcoming) return -1;
      if (!aIsUpcoming && bIsUpcoming) return 1;
      if (aIsUpcoming && bIsUpcoming) return aDate - bDate; // Upcoming: ascending
      return bDate - aDate; // Past: descending
    });

  const archive = HIGHLIGHTS
    .filter(h => !isRecent(h.date))
    .sort((a, b) => parseDate(b.date) - parseDate(a.date));

  // Render recent highlights
  const recentList = document.getElementById('recentList');
  const recentCountEl = document.getElementById('recent-count');

  if (recent.length > 0) {
    const recentIndices = recent.map(item => HIGHLIGHTS.indexOf(item));
    recentList.innerHTML = recent.map((item, i) => renderHighlightItem(item, recentIndices[i])).join('');
    recentCountEl.textContent = `${recent.length} item${recent.length !== 1 ? 's' : ''}`;
  } else {
    recentList.innerHTML = renderEmptyState('recent');
    recentCountEl.textContent = '0 items';
  }

  // Render archive
  const archiveList = document.getElementById('archiveList');
  const archiveCountEl = document.getElementById('archive-count');

  if (archive.length > 0) {
    const archiveIndices = archive.map(item => HIGHLIGHTS.indexOf(item));
    archiveList.innerHTML = archive.map((item, i) => renderHighlightItem(item, archiveIndices[i])).join('');
    archiveCountEl.textContent = `${archive.length} item${archive.length !== 1 ? 's' : ''}`;
  } else {
    archiveList.innerHTML = renderEmptyState('archive');
    archiveCountEl.textContent = '0 items';
  }

  // Update filter counts
  updateCounts();

  // Add click handlers for expansion
  document.querySelectorAll('.highlight-summary').forEach(summary => {
    summary.addEventListener('click', function() {
      const item = this.closest('.highlight-item');
      toggleHighlightDetails(item);
    });
  });

  // Setup filter buttons
  const filterBtns = document.querySelectorAll('.filter-btn');
  filterBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      // Update active state
      filterBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');

      // Filter highlights
      const filter = this.dataset.filter;
      filterHighlights(filter);
    });
  });
});
</script>
